<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Aula 12</title>

        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <h1>Cadastro de Alunos</h1>

        <form>
            <div>
                <label for="name">Nome:</label>
                <input type="text" id="name">
                <span id="nameError" class="error hide">
                    *Campo Obrigatório
                </span>
            </div>
            <div>
                <label for="email">E-mail</label>
                <input type="email" id="email">
                <span id="emailError" class="error hide">
                    *Campo Obrigatório
                </span>
            </div>
            <div>
                <label for="cpf">CPF</label>
                <input type="text" id="cpf">
                <span id="cpfError" class="error hide">
                    *Campo Obrigatório
                </span>
            </div>
            <input type="button" value="Salvar" id="addBtn">
        </form>

        <h2>Alunos Cadastrados</h2>

        <table id="alunos">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>E-mail</th>
                    <th>CPF</th>
                    <th>Editar</th>
                    <th>Excluir</th>
                </tr>
            </thead>
            <tbody>
                <tr id="emptyLine">
                    <td colspan="5">Nenhum aluno cadastrado ainda!</td>
                </tr>
            </tbody>
        </table>

        <script src="js/index.js"></script>
    </body>
</html>
